<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/409bb830e7.js" crossorigin="anonymous"></script>
    <title>みんなの女子トーク</title>
<style>
.sp { display: none !important; }

.logo1 {
    margin: 0 auto;
    width: 1200px;
    height: 980px;
    background: url(../img/backgroundcolor.png) center center no-repeat,
                url(../img/backgroundimage.png) center center no-repeat;
}

.logo1 img {
    margin: 170px 220px 60px 220px;
}

.logo1_text {
    width: 100%;
}

.logo1_text p {
    text-align: center;
    font-size: 12px;
    line-height: 2;
    letter-spacing: 0.1em;
    font-family: 'Noto Sans JP', sans-serif;
    color: white;
}

.mail_form {
    margin-top: 20px;
    text-align: center;
}

.input_form {
  margin-right: 20px;
  width: 290px;
  height: 50px;
  border-radius: 5px;
  padding: 15px 20px;
  background-color: snow;
  text-align: left;
}

.input_form::placeholder {
  color: rgba(227, 95, 111, 0.4);
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: bold;
  letter-spacing: 0.1em;
}

.input_btn {
  width: 200px;
  height: 50px;
  border-radius: 5px;
  padding: 15px 20px;
  color: snow;
  font-family: 'Noto Sans JP', sans-serif;
  letter-spacing: 0.05em;
  background-color: #e35f6f;
} 

.mail_icon {
  font-size: 16px;
}

.sns_icon {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  color: snow;
  font-size: 20px;
}

.instagram {
  margin-right: 36px;
}

.facebook {
  margin-right: 36px;
}

.logo2 {
    margin: 0 auto;
    width: 1200px;
    height: 160px;
    background-color: snow;
    display: flex;
    align-items: center;
}

.logo2 img {
    margin: 0 auto;
}

footer {
    margin: 0 auto;
    width: 1200px;
    height: 50px;
    background-color: black;
    display: flex;
    align-items: center;
}

footer p {
    margin: 0 auto;
    display: inline-block;
    font-size: 12px;
    line-height: 1.2;
    font-family: '小塚ゴシック Pro','Kozuka Gothic Pro',sans-serif;
    color: white;
}
</style>
</head>
<body>
    <section>
        <div class="logo1">
            <img class="pc" src="img/logo1.png" alt="みんなの女子トーク">
            <img class="sp" src="img/logo1_sp.png" alt="みんなの女子トーク">
            <div class="logo1_text">
                <p>最新情報をGETするには<br class="sp">以下にメールアドレスを入力して<br>「メールを登録する」をクリック。</p>
            </div>
            <div class="mail_form">
				<form action="https://sendgridgirlstalkdemo.herokuapp.com/confirmEmail" method="post">
					<fieldset>
						<!-- <legend>Enter Your Information</legend> -->
						<!-- <label for="email">Email:</label> -->
						<input class="input_form" type="email" name="email" placeholder="enter your email">
						
						<!-- <label for="first_name">First Name:</label>		
						<input type="text" name="first_name" placeholder="John" /><br>
						
						<label for="last_name">Last Name:</label>
						<input type="text" name="last_name" placeholder="Doe" /><br> -->
				
						<button class="input_btn" type="submit" value="Submit"><span class="mail_icon"><i class="far fa-envelope"></i></span>メールを登録する</button>
					</fieldset>
				</form>
            </div>
            <div class="sns_icon">
                <div class="instagram"><span><i class="fab fa-instagram"></i></span></div>
                <div class="facebook"><span><i class="fab fa-facebook-f"></i></span></div>
                <div class="twitter"><span><i class="fab fa-twitter"></i></span></div>
            </div>
        </div>
        <div class="logo2">
            <img class="pc" src="img/logo2.png" alt="みんなの女子トークロゴ">
            <img class="sp" src="img/logo2_sp.png" alt="みんなの女子トークロゴ">
        </div>
        <footer>
            <p>Copyright (C) Girl's TALK All Rights Reserved.</p>
        </footer>
    </section>
</body>
</html>
